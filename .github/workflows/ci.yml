---
jobs:
  test:
    name: Test
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
      steps:
        -
          name: "Checkout code"
          uses: actions/checkout@master
        -
          name: "Setup Go"
          uses: actions/setup-go@v2
          with:
            go-version: 1.x
        -
          name: Test
          run: "make test"
        -
          name: Lint
          run: "make lint"
name: CI
true:
  - push
  - pull_request
